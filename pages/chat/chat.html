<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | J-Commerce</title>
  <link rel="stylesheet" href="./chat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Seller Panel</h2>
      <nav>
        <ul>
          <li><a href="../seller/seller.html" id="dashboard-link">Dashboard</a></li>
          <li><a href="../sell/sell.html" id="sell-item-link">Sell Item</a></li>
          <li><a href="../reqorders/requestedorders.html" id="requested-orders-link">Requested Orders</a></li>
          <li><a href="../ratingsandreview/ratingsandreview.html" id="ratings-complaints-link">Ratings & Complaints</a></li>
          <li><a href="../messages/messages.html" id="messages-link">Messages</a></li>
          <li><a href="../../index.html" id="go-back-link">Go Back</a></li>
          <li><a href="../sellerbio/sellerbio.html">My Info</a></li>
          <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- Main Content: Chat Interface -->
    <main class="content">
      <header class="chat-header">
        <div class="chat-partner-info">
          <img id="partner-photo" src="../../assets/images/new/defaultpfp.png" alt="Partner">
          <h1 id="partner-name">Partner Name</h1>
        </div>
      </header>
      <section class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically inserted here -->
      </section>
      <footer class="chat-input">
      <div id="product-reference" class="product-reference-container"></div>
<input type="text" id="message-input" placeholder="Type a message..." />
<button id="send-button">Send</button>
      </footer>
    </main>
  </div>
  
  <!-- Include Firebase and your chat.js script -->
  <script type="module" src="./chat.js"></script>
</body>
</html>
