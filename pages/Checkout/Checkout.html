<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Progress Indicator -->
        <div class="progress-steps">
            <div class="step active" data-step="1">1. Address</div>
            <div class="step" data-step="2">2. Order Summary</div>
            <div class="step" data-step="3">3. Payment</div>
            <div class="step" data-step="4">4. Confirm</div>
        </div>

        <!-- Form Sections -->
        <form id="checkout-form">
            <!-- Step 1: Address and Contact Info -->
            <div class="form-step active" data-step="1">
                <h2>Confirm Your Address</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="State1">State 1</option>
                        <option value="State2">State 2</option>
                        <!-- Add more states as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="Country1">Country 1</option>
                        <option value="Country2">Country 2</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2: Order Summary -->
            <div class="form-step" data-step="2">
                <h2>Order Summary</h2>
                <div class="order-summary" id="order-summary">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3: Payment Method -->
            <div class="form-step" data-step="3">
                <h2>Choose Payment Method</h2>
                <div class="form-group">
                    <label>
                        <input type="radio" name="payment-method" value="momo" required> Mobile Money (MoMo)
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="card" required> Debit/Credit Card
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="cash" required> Cash on Delivery
                    </label>
                </div>
                <!-- MoMo Section -->
                <div class="payment-details" id="momo-details">
                    <div class="form-group">
                        <label for="momo-number">MoMo Number</label>
                        <input type="tel" id="momo-number" name="momo-number">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="remember-momo"> Remember this payment method
                        </label>
                    </div>
                </div>
                <!-- Card Section -->
                <div class="payment-details" id="card-details">
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name">
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number">
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="remember-card"> Remember this payment method
                        </label>
                    </div>
                </div>
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Confirmation -->
            <div class="form-step" data-step="4">
                <h2>Confirm Your Order</h2>
                <div class="confirmation-details">
                    <p><strong>Name:</strong> <span id="confirm-name"></span></p>
                    <p><strong>Phone:</strong> <span id="confirm-phone"></span></p>
                    <p><strong>Address:</strong> <span id="confirm-address"></span></p>
                    <p><strong>Total:</strong> $<span id="confirm-total"></span></p>
                    <p><strong>Payment Method:</strong> <span id="confirm-payment"></span></p>
                </div>
                <button type="button" class="prev-btn">Back</button>
                <button type="submit" class="submit-btn">Place Order</button>
            </div>
        </form>
    </div>

    <script type="module" src="checkout.js"></script>
</body>
</html>
