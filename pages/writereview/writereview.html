<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Review | J-Commerce</title>
  <link rel="stylesheet" href="./writereview.css" />
  <!-- FontAwesome for star icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Write a Review</h1>
    </header>
    
    <form id="review-form" class="review-form">
      <!-- Hidden field to hold the product ID -->
      <input type="hidden" id="product-id" name="product-id" />
      
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select rating</option>
          <option value="1">1 - Very Poor</option>
          <option value="2">2 - Poor</option>
          <option value="3">3 - Fair</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="comment">Your Review:</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Write your review here..." required></textarea>
      </div>
      
      <button type="submit">Submit Review</button>
    </form>
    
    <button id="back-btn" class="back-btn">Back to Product</button>
  </div>
  
  <script type="module" src="./writereview.js"></script>
</body>
</html>
