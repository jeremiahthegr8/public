<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./order.css" />
    <script type="module" src="./order.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="side-tab">
        <a href="../../index.html" class="go-home">Go Home</a>
        <h2>Quick Links</h2>
        <a class="selected" href="../OrderHistory/Orderhistory.html"><i class="fa fa-box"></i> My Orders</a>
        <a href="../wishlist/wishlist.html"><i class="fa fa-heart"></i> Wishlist</a>
        <a href="../cart/mycart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
        <a href="../account/account.html"><i class="fa fa-user"></i> Profile</a>
        <a href=".."><i class="fa fa-cog"></i> Settings</a>

        <a href="#" id="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>Order History</h1>
        <!-- Filter Dropdown -->
        <div class="filter-container">
          <label for="order-filter">Filter by Status:</label>
          <select id="order-filter">
            <option value="all">All Orders</option>
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Canceled">Canceled</option>
          </select>
        </div>

        <!-- Orders will be injected here -->
        <div id="orders-container"></div>
      </div>
    </div>
  </body>
