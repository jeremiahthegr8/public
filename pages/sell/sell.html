<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell an Item</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sell.css" />
    <script type="module" src="./sell.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="side-tab">
        <a href="../../index.html" class="go-home">Go Home</a>
        <h2>Quick Links</h2>
                <a href="../account/account.html"><i class="fa fa-user"></i>Profile</a>

        
        <a href="../wishlist/wishlist.html"
          ><i class="fa fa-heart"></i>Wishlist</a
        >
        <a href="../cart/mycart.html"><i class="fa fa-shopping-cart"></i>Cart</a>
        <a href="../OrderHistory/Orderhistory.html"
          ><i class="fa fa-box"></i>My Orders</a
        >
        <a href=".."><i class="fa fa-cog"></i>Settings</a>
        <a href="../Suppourt/Suppourt.html"
          ><i class="fa fa-question-circle"></i>Support</a
        >
         <a class="selected" href="../sell/sell.html"
          ><i class="fa fa-plus"></i>Sell</a
        >
      <a href="#" id="logout-btn"><i class="fa fa-sign-out-alt"></i>Logout</a>       
      </div>
      <div class="content">
        <div class="sell-header">
          <h1>Sell Your Item</h1>
          <p>Fill in the details below to list your product.</p>
        </div>
        <form class="sell-form">
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" name="item-name" required />

          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>

          <label for="price">Price ($):</label>
          <input type="number" id="price" name="price" step="0.01" required />

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Furniture</option>
            <option value="sports">Sports & Outdoors</option>
            <option value="vehicles">Vehicles</option>
            <option value="books">Books & Media</option>
            <option value="others">Others</option>
          </select>

          <div id="subcategory-container" style="display: none">
            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" name="subcategory"></select>
          </div>

          <div id="attributes-container"></div>

          <label for="image">Upload Image:</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />

          <button type="submit">Post Item</button>
        </form>
      </div>
    </div>
  </body>
</html>
