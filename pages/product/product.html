<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | J-Commerce</title>
  <link rel="stylesheet" href="product.css" />
  <!-- FontAwesome for star icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="../../index.html">E-Shop</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." id="searchInput" />
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      <div class="user-menu">
        <a href="../account/account.html" class="sixty-nine account-link"><i class="fas fa-user"></i> Profile</a>
        <div class="seventy-one">
          <a href="../wishlist/wishlist.html" class="sixty-nine"><i class="fas fa-heart"></i> Wishlist</a>
          <a href="../cart/mycart.html" class="sixty-nine"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
        <a href="../SignUp/SignUp.html" class="seventy signup-link">Signup</a>
        <a href="../Login/Login.html" class="seventy login-link">Login</a>
        <a href="#" class="seventy logout-btn" style="display: none">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <div class="product-container" id="product-container">
      <!-- Product details will be dynamically inserted here -->
    </div>
    
    <!-- Reviews Section -->
    <section class="reviews-section">
      <h2>Product Reviews</h2>
      <!-- Average Rating Summary -->
      <div id="average-rating-container"></div>
      <!-- Top 3 Reviews -->
      <div id="top-reviews">
        <p>No reviews yet.</p>
      </div>
      <!-- "See All Reviews" Link -->
      <a href="#" id="see-all-reviews" class="see-all-link">See All Reviews</a>
    </section>
    
    <!-- Related Products Section -->
    <h2>Related Products</h2>
    <div class="related-products" id="related-products">
      <!-- Related products dynamically loaded here -->
    </div>
  </main>

  <script type="module" src="product.js"></script>
</body>
</html>
