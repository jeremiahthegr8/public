<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Storage Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .upload-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      transition: width 0.3s ease;
    }
    .download-url {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload a File to Firebase Storage</h1>
    <input type="file" id="fileInput" accept="image/*">
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div class="download-url" id="downloadUrl"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase Storage functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBq2uLaMnzulkAhKKWIg-NfxDIlbe3dYZA",
      authDomain: "ecommerce-d50ed.firebaseapp.com",
      projectId: "ecommerce-d50ed",
      storageBucket: "ecommerce-d50ed", // Updated bucket name
      messagingSenderId: "580091660083",
      appId: "1:580091660083:web:c79752f4158514c0a92046",
      measurementId: "G-Z8HYBY4WBP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Get DOM elements
    const fileInput = document.getElementById("fileInput");
    const progressBar = document.getElementById("progressBar");
    const downloadUrl = document.getElementById("downloadUrl");

    // Handle file input change
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    // Upload file to Firebase Storage
    function uploadFile(file) {
      // Create a storage reference
      const storageRef = ref(storage, `images/${file.name}`); // Store in "images" folder

      // Upload the file
      const uploadTask = uploadBytesResumable(storageRef, file);

      // Monitor upload progress
      uploadTask.on("state_changed",
        (snapshot) => {
          // Update progress bar
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
          console.log("Upload is " + progress + "% done");
        },
        (error) => {
          // Handle errors
          console.error("Error uploading file:", error);
          alert("Error uploading file. Please try again.");
        },
        () => {
          // Handle successful upload
          getDownloadURL(uploadTask.snapshot.ref).then((url) => {
            console.log("File available at", url);
            downloadUrl.innerHTML = `<strong>Download URL:</strong> <a href="${url}" target="_blank">${url}</a>`;
          });
        }
      );
    }
  </script>
</body>
</html>
