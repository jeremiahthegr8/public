<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 400px;
            max-height: 400px;
            margin: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Firebase Charts</h2>
    
    <div class="chart-container">
        <canvas id="barChart"></canvas>
        <canvas id="lineChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>

    <script type="module">
        // Import Firebase services
        import { db } from "../../database/config.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        async function getSellerAndOrderData() {
            const sellersRef = collection(db, "sellers");
            const sellersSnapshot = await getDocs(sellersRef);
            
            let monthlyRevenue = Array(12).fill(0);
            let salesData = Array(12).fill(0);
            let returnsData = Array(12).fill(0);
            let categorySales = {};

            sellersSnapshot.forEach(doc => {
                let data = doc.data();
                if (data.createdAt && data.totalRevenue) {
                    let createdAt = new Date(data.createdAt.seconds * 1000);
                    let monthIndex = createdAt.getMonth();
                    monthlyRevenue[monthIndex] += data.totalRevenue;
                }
            });

            const ordersRef = collection(db, "orders");
            const ordersSnapshot = await getDocs(ordersRef);

            ordersSnapshot.forEach(doc => {
                let data = doc.data();
                if (data.createdAt && data.items) {
                    let createdAt = new Date(data.createdAt.seconds * 1000);
                    let monthIndex = createdAt.getMonth();

                    data.items.forEach(item => {
                        let category = item.category || "Other";
                        let sales = item.salesCount || 0;
                        let returns = item.returnsCount || 0;

                        salesData[monthIndex] += sales;
                        returnsData[monthIndex] += returns;

                        categorySales[category] = (categorySales[category] || 0) + sales;
                    });
                }
            });

            updateCharts(monthlyRevenue, salesData, returnsData, categorySales);
        }

        function updateCharts(monthlyRevenue, salesData, returnsData, categorySales) {
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            // Bar Chart - Monthly Revenue
            new Chart(document.getElementById("barChart"), {
                type: "bar",
                data: {
                    labels: months,
                    datasets: [{
                        label: "Monthly Revenue ($)",
                        data: monthlyRevenue,
                        backgroundColor: "rgba(54, 162, 235, 0.6)"
                    }]
                }
            });

            // Line Chart - Sales & Returns Over Time
            new Chart(document.getElementById("lineChart"), {
                type: "line",
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: "Total Sales",
                            data: salesData,
                            borderColor: "blue",
                            backgroundColor: "rgba(0, 0, 255, 0.2)",
                            fill: true
                        },
                        {
                            label: "Total Returns",
                            data: returnsData,
                            borderColor: "red",
                            backgroundColor: "rgba(255, 0, 0, 0.2)",
                            fill: true
                        }
                    ]
                }
            });

            // Pie Chart - Sales Distribution by Category
            new Chart(document.getElementById("pieChart"), {
                type: "pie",
                data: {
                    labels: Object.keys(categorySales),
                    datasets: [{
                        label: "Sales by Category",
                        data: Object.values(categorySales),
                        backgroundColor: ["red", "blue", "green", "purple", "orange"]
                    }]
                }
            });
        }

        getSellerAndOrderData();
    </script>

</body>
</html>
