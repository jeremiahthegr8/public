<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | Your Store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <!-- Original Header Section -->
    <header>
      <div class="header-top">
        <div class="container">
          <div class="top-bar">
            <div class="contact-info">
              <span><i class="fas fa-phone"></i> +1 (555) 123-4567</span>
              <span><i class="fas fa-envelope"></i> support@elegance.com</span>
            </div>
            <div class="top-nav">
              <ul>
                <li>
                  <a href="#"
                    ><i class="fas fa-map-marker-alt"></i> Store Locator</a
                  >
                </li>
                <li>
                  <a href="#"><i class="fas fa-truck"></i> Track Order</a>
                </li>
                <li class="currency-selector">
                  <select id="currency-select">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="main-header">
        <div class="container">
          <div class="header-wrapper">
            <div class="logo">
              <a href="../../../index.html">
                <h1>Elegance</h1>
              </a>
            </div>
            <div class="search-bar">
              <form action="#" method="get">
                <input
                  type="text"
                  placeholder="Search for products..."
                  id="search-input"
                />
                <button type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
            <div class="header-actions">
              <div class="action-item">
                <a href="../wishlist/wishlist.html" id="wishlist-toggle">
                  <i class="fas fa-heart"></i>
                  <span>Wishlist</span>
                  <span class="whishlistcount">0</span>
                </a>
              </div>
              <div class="action-item">
                <a href="../mycart/mycart.html" id="cart-toggle">
                  <i class="fas fa-shopping-cart"></i>
                  <span>Cart</span>
                  <span class="cartcount">0</span>
                </a>
                <div class="dropdown-menu cart-dropdown">
                  <div class="cart-items" id="cart-items">
                    <p class="empty-cart">Your cart is empty</p>
                  </div>
                  <div class="cart-footer">
                    <div class="cart-total">
                      <span>Total:</span>
                      <span id="cart-total">$0.00</span>
                    </div>
                    <div class="cart-actions">
                      <a href="../mycart/mycart.html" class="btn btn-outline"
                        >View Cart</a
                      >
                      <a
                        href="../Checkout/Checkout.html"
                        class="btn btn-primary"
                        >Checkout</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="action-item" id="account-container-main">
                <a href="../account/account.html" id="account-toggle">
                  <i class="fas fa-user"></i>
                  <span id="account-text">Account</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <!-- Main Content -->
    <main class="product-page">
      <div class="container">

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-container">
          <div class="spinner"></div>
          <p>Loading product details...</p>
        </div>

        <!-- Error container -->
        <div id="error-container" class="error-container" style="display: none">
          <!-- Error message will be added here via JS -->
        </div>

        <!-- Product container -->
        <div id="product-container" class="product-container">
          <!-- Product details will be added here via JS -->
        </div>
      </div>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-message"></div>
      <button class="toast-close">&times;</button>
    </div>

    <!-- Product Added to Cart Notification -->
    <div id="cart-notification" class="notification">
      <div class="notification-content">
        <i class="fas fa-check-circle"></i>
        <span>Product added to cart!</span>
      </div>
      <div class="notification-actions">
        <a href="../cart/cart.html" class="btn btn-sm">View Cart</a>
        <button class="btn btn-sm btn-close">Continue Shopping</button>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="product.js"></script>
  </body>
</html>
