<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 5px; }
    .tab { display: none; }
    .tab.active { display: block; }
    .steps { margin-bottom: 20px; overflow: hidden; }
    .step {
      width: 50%;
      float: left;
      text-align: center;
      padding: 10px 0;
      background: #e0e0e0;
      border-radius: 3px;
      margin-right: 5px;
    }
    .step.active { background: #5cb85c; color: #fff; font-weight: bold; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background: #5cb85c;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #4cae4c; }
    .navigation-buttons { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Seller Registration</h2>
    <!-- Steps indicator -->
    <div class="steps">
      <div class="step active">Step 1</div>
      <div class="step">Step 2</div>
    </div>
    <form id="registrationForm">
      <!-- Tab 1: Personal & Business Info -->
      <div class="tab active">
        <h3>Personal & Business Information</h3>
        
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" name="businessName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" required />

        <label for="country">Country</label>
        <input type="text" id="country" name="country" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="businessType">Business Type</label>
        <select id="businessType" name="businessType" required>
          <option value="">Select Business Type</option>
          <option value="individual">Individual</option>
          <option value="company">Company</option>
          <option value="partnership">Partnership</option>
        </select>

        <label for="profilePic">Upload Profile Picture (Optional)</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" />

        <label for="mobileMoney">Mobile Money/Vodafone Number</label>
        <input type="number" id="mobileMoney" name="mobileMoney" required />

        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="Instagram Profile URL" />

        <label for="x">X (Twitter)</label>
        <input type="text" id="x" name="x" placeholder="Twitter Profile URL" />

        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" name="facebook" placeholder="Facebook Profile URL" />
      </div>
      
      <!-- Tab 2: Store Details & Policies -->
      <div class="tab">
        <h3>Store Details & Policies</h3>
        
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" name="storeName" required />

        <label for="storeDescription">Store Description</label>
        <textarea id="storeDescription" name="storeDescription" required></textarea>

        <label for="storeLogo">Upload Store Logo (Optional)</label>
        <input type="file" id="storeLogo" name="storeLogo" accept="image/*" />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="fashion">Fashion</option>
          <option value="electronics">Electronics</option>
          <option value="home">Home & Garden</option>
          <!-- Add more categories as needed -->
        </select>

        <label for="shippingPolicy">Shipping & Return Policy (Optional)</label>
        <select id="shippingPolicy" name="shippingPolicy">
          <option value="">Select Policy (Optional)</option>
          <option value="standard">Standard Policy</option>
          <option value="express">Express Policy</option>
          <option value="custom">Custom Policy</option>
        </select>
      </div>
      
      <div class="navigation-buttons">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)" disabled>Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </form>
  </div>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Your Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ... other config properties
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentTab = 0; // start with first tab
    const tabs = document.getElementsByClassName("tab");
    const steps = document.getElementsByClassName("step");
    
    function showTab(n) {
      // Hide all tabs then display the current tab
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }
      tabs[n].classList.add("active");
      
      // Update step indicator
      for (let i = 0; i < steps.length; i++) {
        steps[i].classList.remove("active");
      }
      steps[n].classList.add("active");

      document.getElementById("prevBtn").disabled = (n === 0);
      document.getElementById("nextBtn").innerHTML = (n === (tabs.length - 1)) ? "Submit" : "Next";
    }
    
    window.nextPrev = function(n) {
      if (n === 1 && !validateForm()) return false;
      
      currentTab += n;
      
      // If reached the end of the form, submit data
      if (currentTab >= tabs.length) {
        submitForm();
        return false;
      }
      showTab(currentTab);
    }
    
    function validateForm() {
      // Validate only fields marked as required in the current tab
      const inputs = tabs[currentTab].querySelectorAll("input, select, textarea");
      let valid = true;
      inputs.forEach(input => {
        if (input.hasAttribute("required") && !input.value) {
          input.style.border = "1px solid red";
          valid = false;
        } else {
          input.style.border = "";
        }
      });
      return valid;
    }
    
    async function submitForm() {
      // Collect form data
      const data = {
        fullName: document.getElementById("fullName").value,
        businessName: document.getElementById("businessName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        country: document.getElementById("country").value,
        address: document.getElementById("address").value,
        businessType: document.getElementById("businessType").value,
        mobileMoney: document.getElementById("mobileMoney").value,
        instagram: document.getElementById("instagram").value,
        x: document.getElementById("x").value,
        facebook: document.getElementById("facebook").value,
        storeName: document.getElementById("storeName").value,
        storeDescription: document.getElementById("storeDescription").value,
        category: document.getElementById("category").value,
        shippingPolicy: document.getElementById("shippingPolicy").value || ""
      };

      // Note: File uploads (profilePic, storeLogo) would typically use Firebase Storage.
      // This example only collects text data.

      try {
        // Create a new user using a default password (since password field is removed)
        const userCredential = await createUserWithEmailAndPassword(auth, data.email, "defaultPassword");
        const user = userCredential.user;
        // Save additional seller data in Firestore
        await setDoc(doc(db, "sellers", user.uid), data);
        alert("Registration successful!");
        document.getElementById("registrationForm").reset();
        currentTab = 0;
        showTab(currentTab);
      } catch (error) {
        console.error("Error during registration:", error);
        alert("Error: " + error.message);
      }
    }
    
    // Initialize first tab
    showTab(currentTab);
  </script>
</body>
</html>
