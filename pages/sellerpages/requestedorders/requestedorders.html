    <!-- Sidebar Navigation -->

        </a>
        <a href="../bussinessprofile/bussinessprofile.html" class="nav-link">

          <i class="fas fa-list"></i> <span>Your Listings</span>
        </a>
        <a href="../addnewlisting/addnewlisting.html" class="nav-link">
          <i class="fas fa-plus-circle"></i> <span>Add New Listings</span>
        </a>
        <a href="../orders/orders.html" class="nav-link active">
          <i class="fas fa-shopping-bag"></i> <span>Orders</span>
        </a>
        <a href="../recievedratings/recievedratings.html" class="nav-link">
          <i class="fas fa-star"></i> <span>Ratings & Complaints</span>

          class="nav-link"
        >
          <i class="fas fa-envelope"></i> <span>Messages</span>

        <a href="../analytics/analytics.html" class="nav-link">
          <i class="fas fa-chart-line"></i> <span>Analytics</span>

        <a href="../sellersettings/sellersettings.html" class="nav-link">

        <a href="#" id="logout-btn" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="user-welcome">
          <h2>Requested Orders</h2>
          <p>Review and manage orders from buyers.</p>
        </div>
      </div>

      <!-- Order Status Tabs -->
      <div class="order-tabs">
        <button class="tab active" data-status="all">All</button>
        <button class="tab" data-status="pending">Pending</button>
        <button class="tab" data-status="confirmed">Confirmed</button>
        <button class="tab" data-status="delivered">Delivered</button>
        <button class="tab" data-status="cancelled">Cancelled</button>
        <button class="tab" data-status="returned">Returned</button>
      </div>

      <!-- Orders List -->
      <div class="orders-list">
        <div class="no-orders">
          <i class="fas fa-box-open"></i>
          <p>No requested orders found.</p>
        </div>
      </div>
    </div>

    <!-- Firebase Scripts (Modular) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
