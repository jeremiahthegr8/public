      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./addnewlisting.css" />
    <link rel="stylesheet" href="../../../assets/styles/animation.css" />
    <link rel="stylesheet" href="../../../assets/styles/usersidebar.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../components/usersidebar.js" defer></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./ui.js"></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <span>Seller Dashboard</span>
      </div>
      <div class="navigation">
        <a href="../../userpages/account/account.html" class="nav-link">

        </a>

        </a>
        <a href="../listings/listings.html" class="nav-link">
          <i class="fas fa-list"></i> <span>Your Listings</span>
        </a>
        <a href="../addnewlisting/addnewlisting.html" class="nav-link active">
          <i class="fas fa-plus-circle"></i> <span>Add New Listings</span>
        </a>
        <a href="../requestedorders/requestedorders.html" class="nav-link">
          <i class="fas fa-shopping-bag"></i> <span>Orders</span>
        </a>
        <a href="../recievedratings/recievedratings.html" class="nav-link">
          <i class="fas fa-star"></i> <span>Ratings & Complaints</span>
        </a>
        <a

          class="nav-link"
        >
          <i class="fas fa-envelope"></i> <span>Messages</span>
        </a>
        <!-- Additional Recommended Links -->
        <a href="../analytics/analytics.html" class="nav-link">
          <i class="fas fa-chart-line"></i> <span>Analytics</span>
        </a>
        <a href="../sellersettings/sellersettings.html" class="nav-link">
          <i class="fas fa-cog"></i> <span>Settings</span>
        </a>
      </div>
      <div class="sidebar-footer">
        <a href="#" id="logout-btn" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
      </div>
    </div>

      <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="hamburger-menu"><i class="fas fa-bars"></i></div>
        <div class="user-welcome">
          <h2>Product Upload</h2>
        </div>
        <div class="user-actions">
          <a href="#" class="notification"><i class="fas fa-bell"></i><span class="badge">3</span></a>
          <div class="user-avatar">
            <img src="../../../assets/images/new/defaultpfp.png" alt="User Avatar" />
          </div>
        </div>
      </div>

      <div class="content-container">
        <!-- Product Upload Form -->
        <form id="product-upload-form" class="upload-form">
          <h3>Upload New Product</h3>
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" required />
          </div>
          <div class="form-group">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="product-sale-price">Sale Price (Optional)</label>
            <input type="number" id="product-sale-price" step="0.01" />
          </div>
          <div class="form-group">
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" required />
          </div>
          <div class="form-group">
            <label for="product-description">Description</label>
            <textarea id="product-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-subcategory">Subcategory</label>
            <select id="product-subcategory" disabled required>
              <option value="">Select Subcategory</option>
            </select>
          </div>
          <div class="form-group">
            <label>Main Image</label>
            <input type="file" id="main-image" accept="image/*" required />
            <div id="main-image-preview" style="margin-top: var(--spacing-sm); display: none;">
              <img id="main-image-preview-img" style="max-width: 100%; border: 1px solid var(--border-color); border-radius: var(--radius-sm);" />
            </div>
          </div>
          <div class="form-group">
            <label>Additional Images (Max 4)</label>
            <input type="file" id="additional-images" accept="image/*" multiple />
            <div id="additional-images-preview" style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap; margin-top: var(--spacing-sm);"></div>
          </div>
          <div class="form-group">
            <label>Attributes</label>
            <div id="attribute-buttons" class="attribute-buttons"></div>
            <div id="selected-attributes" class="selected-attributes"></div>
          </div>
          <div class="form-group">
            <label>Tags</label>
            <div class="tags-input-container">
              <input type="text" id="product-tag" placeholder="Enter tag and press Enter" />
            </div>
            <div id="tags-container" class="tags-container"></div>
          </div>
          <button type="submit" class="submit-btn">Upload Product</button>
        </form>
      </div>
    </div>
  </body>
</html>
