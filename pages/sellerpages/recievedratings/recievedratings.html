<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratings & Complaints</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Merged styles for ratings and main content -->
    <link rel="stylesheet" href="./recievedratings.css" />
    <link rel="stylesheet" href="../../../assets/styles/usersidebar.css" />
    <link rel="stylesheet" href="../../../assets/styles/animation.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../components/usersidebar.js" defer></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <span>Seller Dashboard</span>
      </div>
      <div class="navigation">
        <a href="../../userpages/account/account.html" class="nav-link">
          <i class="fas fa-home"></i> <span>Go Back</span>
        </a>
        <a href="../bussinessprofile/bussinessprofile.html" class="nav-link">
          <i class="fas fa-user"></i> <span>Business Profile</span>
        </a>
        <a href="../listings/listings.html" class="nav-link">
          <i class="fas fa-list"></i> <span>Your Listings</span>
        </a>
        <a href="../addnewlisting/addnewlisting.html" class="nav-link">
          <i class="fas fa-plus-circle"></i> <span>Add New Listings</span>
        </a>
        <a href="../requestedorders/requestedorders.html" class="nav-link">
          <i class="fas fa-shopping-bag"></i> <span>Orders</span>
        </a>
        <a href="../recievedratings/recievedratings.html" class="nav-link active">
          <i class="fas fa-star"></i> <span>Ratings & Complaints</span>
        </a>
        <a href="../messagepageforseller/messagepageforseller.html" class="nav-link">
          <i class="fas fa-envelope"></i> <span>Messages</span>
        </a>
        <!-- Additional Recommended Links -->
        <a href="../analytics/analytics.html" class="nav-link">
          <i class="fas fa-chart-line"></i> <span>Analytics</span>
        </a>
        <a href="../sellersettings/sellersettings.html" class="nav-link">
          <i class="fas fa-cog"></i> <span>Settings</span>
        </a>
      </div>
      <div class="sidebar-footer">
        <a href="#" id="logout-btn" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="user-welcome">
          <h2>Ratings & Complaints</h2>
          <p>Review ratings from your buyers.</p>
        </div>
      </div>

      <!-- New Filter Tabs: Complaints and by Star Ratings -->
      <div class="rating-tabs">
        <button class="tab active" data-type="all">All</button>
        <button class="tab" data-type="complaints">Complaints</button>
        <button class="tab" data-type="5">5 Stars</button>
        <button class="tab" data-type="4">4 Stars</button>
        <button class="tab" data-type="3">3 Stars</button>
        <button class="tab" data-type="2">2 Stars</button>
        <button class="tab" data-type="1">1 Star</button>
      </div>

      <!-- Sorting Options -->
      <div class="sorting-options" id="sorting-options">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="recent">Most Recent</option>
          <option value="oldest">Oldest</option>
          <option value="highest">Highest Rating</option>
          <option value="lowest">Lowest Rating</option>
        </select>
      </div>

      <!-- Advanced Filter Options -->
      <div class="filter-options">
        <input type="text" id="search-input" placeholder="Search ratings..." />
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home">Home</option>
        </select>
        <div class="view-toggle">
          <button id="grid-view" class="active">
            <i class="fas fa-th"></i> Grid
          </button>
          <button id="table-view">
            <i class="fas fa-table"></i> Table
          </button>
        </div>
      </div>

      <!-- Feedback List -->
      <div class="rating-list">
        <div class="no-rating">
          <i class="fas fa-comments"></i>
          <p>No rating found.</p>
        </div>
      </div>
    </div>
    <script type="module" src="./recievedratings.js"></script>
  </body>
</html>
