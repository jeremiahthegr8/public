<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Methods</title>
  <link rel="stylesheet" href="payment.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="payment.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <a href="../account/account.html" class="go-home">Go Back</a>
      <h1>Payment Methods</h1>
      <p>Manage your saved payment methods.</p>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Add Payment Method Section -->
      <section class="card">
        <h2>Add a Payment Method</h2>
        <form id="add-payment-form">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

          <label for="card-holder">Card Holder Name</label>
          <input type="text" id="card-holder" placeholder="John Doe" required>

          <label for="expiry-date">Expiry Date (MM/YY)</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" required>

          <button type="submit">Save Payment Method</button>
          <p id="form-message" role="alert"></p>
        </form>
      </section>

      <!-- Saved Payment Methods Section -->
      <section class="card">
        <h2>Saved Payment Methods</h2>
        <div id="payment-methods-list">
          <!-- Payment methods will be dynamically added here -->
          <p class="no-payments">No payment methods saved yet.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
