<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./mycart.css" />
    <link rel="stylesheet" href="../../../assets/styles/animation.css" />
    <link rel="stylesheet" href="../../../assets/styles/usersidebar.css" />
    <script type="module" src="./mycart.js" defer></script>
    <script src="../../../components/usersidebar.js" defer></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <span>Dashboard</span>
      </div>
      <div class="navigation">
        <a href="../../../index.html" class="nav-link">
          <i class="fas fa-home"></i> <span>Home</span>
        </a>
        <a href="../account/account.html" class="nav-link">
          <i class="fas fa-user"></i> <span>Profile</span>
        </a>
        <a href="../wishlist/wishlist.html" class="nav-link">
          <i class="fas fa-heart"></i> <span>Wishlist</span>
        </a>
        <a href="../mycart/mycart.html" class="nav-link active">
          <i class="fas fa-shopping-cart"></i> <span>Cart</span>
        </a>
        <a href="../OrderHistory/Orderhistory.html" class="nav-link">
          <i class="fas fa-history"></i> <span>Orders</span>
        </a>
        <a href="../securitysettings/securitysettings.html" class="nav-link">
          <i class="fas fa-shield-alt"></i> <span>Security</span>
        </a>
        <a href="../support/support.html" class="nav-link">
          <i class="fas fa-question-circle"></i> <span>Support</span>
        </a>
        <a
          href="../messagepageforuser/messagepageforuser.html"
          class="nav-link"
        >
          <i class="fas fa-envelope"></i> <span>Messages</span>
        </a>
        <a
          href="../../sellerpages/bussinessprofile/bussinessprofile.html"
          class="nav-link"
        >
          <i class="fas fa-store"></i> <span>Seller Portal</span>
        </a>
      </div>
      <div class="sidebar-footer">
        <a href="#" id="logout-btn" class="nav-link">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="user-welcome">
          <h2>Your Cart</h2>
        </div>
        <div class="user-actions">
          <a href="#" class="notification">
            <i class="fas fa-bell"></i>
            <span class="badge">3</span>
          </a>
          <div class="user-avatar">
            <img
              src="../../../assets/images/new/defaultpfp.png"
              alt="User Avatar"
            />
          </div>
        </div>
      </div>

      <!-- Cart Items -->
      <div class="content-container">
        <div class="cart-grid"></div>
        <div
          class="checkout-container"
          style="margin-top: var(--spacing-xl); text-align: right"
        >
          <button
            onclick="window.location.href = '../Checkout/Checkout.html'"
            class="btn btn-primary"
            style="
              font-size: 1rem;
              padding: var(--spacing-md) var(--spacing-lg);
            "
          >
            <i class="fas fa-credit-card"></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
