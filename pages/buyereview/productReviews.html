<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Reviews | J-Commerce</title>
  <link rel="stylesheet" href="productReviews.css" />
  <!-- FontAwesome for star icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Product Reviews</h1>
      <p>See what others are saying about this product.</p>
    </header>
    
    <!-- Reviews List -->
    <section class="reviews-section" id="reviews-section">
      <p id="loading-message">Loading reviews...</p>
    </section>
    
    <!-- Back Button -->
    <div class="back-btn-container">
      <button id="back-btn">Back to Product</button>
    </div>
  </div>

  <script type="module" src="productReviews.js"></script>
</body>
</html>
